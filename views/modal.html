<div class="modal hide">
  <div class="content">
    <h1>Nova Ideia</h1>

    <form action="/" method="POST">
      <div class="input-wrapper">
        <label for="title">Título da Ideia</label>
        <input type="text" name="title" id="title" required>
      </div>

      <div class="input-wrapper">
        <label for="category">Categoria</label>
        <input type="text" name="category" id="category" required>
      </div>

      <div class="input-wrapper">
        <label for="image">Link da Imagem</label>
        <input type="url" name="image" id="image" required>
      </div>

      <div class="input-wrapper">
        <label for="description">Digite uma descrição para essa ideia</label>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
      </div>

      <div class="input-wrapper">
        <label for="link">Link da Ideia</label>
        <input type="url" name="link" id="link" required>
      </div>

      <div class="input-buttons">
        <span class="btn btn-modal close">Voltar</span>
        <button class="btn form-btn">Salvar</button>
      </div>
    </form>
  </div>
</div>
